name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build the Astro project
        run: npm run build

      - name: Inject Google Analytics ID
        env:
          GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}
        run: |
          echo "Injecting Google Analytics ID into HTML files..."
          find ./dist -type f -name '*.html' -exec sed -i "s|<!-- GOOGLE_ANALYTICS -->|<script async src='https://www.googletagmanager.com/gtag/js?id=G-1ZGZ697X0B'></script><script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-1ZGZ697X0B');</script>|g" {} +

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://mythologydevjihun.github.io
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
